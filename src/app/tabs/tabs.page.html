
<ion-tabs class = "bottom-tab-bar"  #tabs (ionTabsDidChange)="tabChange(tabs)">
  <ion-tab-bar slot="bottom" class = "overflow-x">
    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <div class="div1">
        <ion-icon class="icon1" [src]="img.ChatIcon"></ion-icon>&nbsp;&nbsp;<span class="text1">Chats</span></div>
    </ion-tab-button>
    <ion-tab-button tab="tab3" href="/tabs/tab3">
      <div class="div1">
        <ion-icon class="icon1" [src]="img.Setting"></ion-icon>&nbsp;<span class="text1">Setting</span>
      </div>
       
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
